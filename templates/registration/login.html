<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Istok+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-expand-lg navbar-dark bg-info" >
  <a class="navbar-brand" style="font-family: 'Orbitron', sans-serif;" href="#">Code Bug</a>
    <img src="https://cdn3.iconfinder.com/data/icons/medical-7-1/512/tick_check_ok_yes_accept_mark-512.png" height="30px">
    <div  style="font-family: 'Roboto Condensed', sans-serif; margin-left: 35%;margin-top: 4px;color: white">
        <h3>Sign up</h3>
    </div>
</nav>
{% if next %}
    {% if user.is_authenticated %}
    <p>Your account doesn't have access to this page. To proceed,
    please login with an account that has access.</p>
    {% else %}
    <p>Please login to see this page.</p>
    {% endif %}
{% endif %}

  <form method="post">
    {% csrf_token %}
   <div align="center" style="margin-top: 5%">

       {{ form.as_p }}

    <button  type="submit" class="btn btn-sm btn-default">Login</button>
   </div>
  </form>


<h6 style="margin-left:49.5%;margin-top: 2%">Or</h6>
<div style="border-radius:2px;margin-top:1%;background-color:#fff;display:inline-block;height:25px;margin-left:53%;text-align:center;width:25px;" data-reactid="46">
    <div style="position:relative;margin:auto;margin-top:2px;" data-reactid="47">
          <a  href="{% url 'social:begin' 'google-oauth2' %}">
                    <button type="submit" class="btn btn-default btn-sm " style="margin-left: -400%" >Sign in with &nbsp;
                    <img  src="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" height="17px" style="margin-top: -3%">
                    </button>
          </a>
    </div>
</div>

</body>
</html>
