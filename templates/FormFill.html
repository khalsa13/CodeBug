<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Details</title>

<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded|Roboto+Condensed" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Istok+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <a class="navbar-brand" style="font-family: 'Orbitron', sans-serif;" href=" {% url 'feedHome' %}">Code Bug</a>
    <img src="https://cdn3.iconfinder.com/data/icons/medical-7-1/512/tick_check_ok_yes_accept_mark-512.png" height="30px">
    <div  style="font-family: 'Roboto Condensed', sans-serif; margin-left: 29%;margin-top: 4px;color: white">
        <h3>Personal Information</h3>
    </div>

</nav>

<form class="form-horizontal" method="POST" style="margin-top: 2%">
    {% csrf_token %}

<fieldset>

<!-- Form Name -->

<!-- Text input-->
<div class="form-group" align="center">
  <label class="col-md-4 control-label" for="name"> Name:</label>
  <div class="col-md-4">
{{ form.name }}
  </div>
</div>



<!-- Text input-->
<div class="form-group" align="center">
  <label class="col-md-4 control-label" for="age">Age:</label>


  <div class="col-md-4">
      {{ form.age}}
  </div>

</div>
    <div class="form-group" align="center">
  <label class="col-md-4 control-label" for="year">Year of Graduation:</label>


  <div class="col-md-4">
      {{ form.year }}
  </div>

</div>
        <div class="form-group" align="center">
  <label class="col-md-4 control-label" for="email">Email-ID:</label>


  <div class="col-md-4">
  {{ form.email }}
  </div>

</div>

    <div class="form-group" align="center">
  <label class="col-md-4 control-label" for="uni">University:</label>


  <div class="col-md-4">
  {{ form.university }}
  </div>

</div>

</fieldset>

    <div align="center">
            <input type="submit" class="btn btn-default " value="Save">
    </div>

</form>

</body>
</html>
